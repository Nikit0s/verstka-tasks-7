<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять гибкую магию -->
        <header class="market-name">
            <h1>Бабуленькины котятки</h1>
        </header>
        <div class="wrapper">
            <div class="menu">
                <div>Абиссинская</div>
                <div>Британская</div>
                <div>Русская голубая</div>
                <div>Сиамская</div>
            </div>
            <div class="photos">
                <div class="row">
                    <div class="col-1">
                        <img src="http://www.abysolaris.ru/pdir/gallery/6537_2.jpg" alt="kote">
                    </div>
                    <div class="col-2">
                        <img src="https://farm4.staticflickr.com/3822/12833908543_bbc6bf0e6f_b.jpg" alt="kote">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <img src="http://ru-pets.ru/img/m16/555/1407403516.jpg" alt="kote">
                    </div>
                </div>
            </div>
            <div class="rating">
                <h1>Рейтинг</h1>
                <input id="rating" type="checkbox" name="rating">
                <label for="rating">По убыванию</label>
                <div class="rate rate-9">
                    <h2>Абиссинская</h2>
                    <div class="linear-gradient grad-9"></div> 9
                </div>
                <div class="rate rate-8">
                    <h2>Британская</h2>
                    <div class="linear-gradient grad-8"></div> 8
                </div>
                <div class="rate rate-10">
                    <h2>Русская голубая</h2>
                    <div class="linear-gradient grad-10"></div> 10
                </div>
                <div class="rate rate-4">
                    <h2>Сиамская</h2>
                    <div class="linear-gradient grad-4"></div> 4
                </div>
            </div>
        </div>
    </body>
</html>
